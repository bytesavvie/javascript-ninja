<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>JavaScript ToDo</title>
    <style>
      h1 {
        text-align: center;
      }

      button {
        margin: 0 auto;
        display: block;
      }
      ul {
        padding-left: 0;
      }
      li {
        text-align: center;
        list-style-type: none;
        width: 200px;
        padding: 8px;
        margin: 8px auto;
        background: #eee;
        border: 1px dotted #ddd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Todos</h1>

      <ul>
        <li>buy milk</li>
        <li>read a book</li>
        <li>play the guitar</li>
        <li>pay the bills :(</li>
      </ul>
      <button>Click me</button>
    </div>
    <script src="event_basics.js"></script>
  </body>
</html>
