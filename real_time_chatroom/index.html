    <meta charset="UTF-8" />

    <title>Chat Room</title>
  </head>
  <body>
    <!-- container & title -->
    <div class="container my-4">
      <h1 class="my-4 text-center">Chat Room</h1>

      <!-- butons for chatrooms -->
      <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose a chat room:</div>
        <button class="btn">#general</button>
        <button class="btn">#memes</button>
        <button class="btn">#nba</button>
        <button class="btn">#nsfw</button>
      </div>
      <!-- chat list / window -->
      <div class="chat-window">
        <ul class="chat-list list-group"></ul>
      </div>

      <!-- new chat form -->
      <form class="new-chat my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Your message:</div>
          </div>
          <input type="text" id="message" class="form-control" />
          <div class="input-group-append">
            <input type="submit" class="btn" value="send" />
          </div>
        </div>
      </form>
      <!-- update name form -->
      <form class="new-name my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Update name:</div>
          </div>
          <input type="text" id="name" class="form-control" required>
          <div class="input-group-append">
            <input type="submit" class="btn" value="update">
          </div>
        </div>
        <div class="update-mssg"></div>
      </form>
    </div>
    </div>
